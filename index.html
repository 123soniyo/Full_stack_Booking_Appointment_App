<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Manager App</title>
   
</head>
<body style="text-align:center; background-color: rgb(55, 49, 49); color: antiquewhite;" >
    <h2  style="font-weight: bold;"> Student Manager App</h2>
    <h5 id="student_count"  style="padding: -10px;">all student: </h5>


    <form onsubmit="saveToCloud(event)" style="padding: 10px; ">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" ><br><br>
        <label for="mobile">Mobile:</label>
        <input type="tel" id="mobile" name="mobile" required><br><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address">

        <div style="text-align: center;   margin-top: 10px;" > <button type="submit" id="submitid">Submit</button>
        </div>
    </form>

     <ul id="user-list">
        <h4 style="font-size: 1.2rem; font-family: arial; border: 2px solid white;">All Student</h4>
        
        </ul>
</body> 


<script>
    function saveToCloud(event){
    event.preventDefault()

    const name = event.target.name.value;
    const mobile = event.target.mobile.value;
    const address = event.target.address.value;

    const userInfo={
        name,
        mobile,
        address
    }

    // save to user details on crud/curd
    axios.post('https://localhost:3000/user/add-user',userInfo)
    .then((res)=>{
        console.log(res)
        showUserInfoOnScreen(res.data)
        updateStudentCount(document.getElementById('user-list').getElementsByTagName('li').length);



    })
    .catch((err)=>console.log(`Error:something went wrong ${err}`))
}


</script>
</html>
